<div class="grid grid-cols-1 max-w-80 md:grid-cols-4 gap-4 md:max-w-7xl mx-auto py-4">
  @for (product of products(); track product.id) {
  <div class="border p-2 rounded bg-white shadow-2xl">
    <img [src]="product.imageURL" [alt]="product.name" class="w-full h-48 object-cover" />

    <h3 class="font-semibold">{{ product.name }}</h3>
    <p class="text-gray-600">${{ product.price }}</p>
    @for (categoria of product.categories; track categoria.id) {
    <p class="text-gray-600">{{ categoria.name }}</p>
    }
    <button class="mt-2 bg-blue-500 text-white px-3 py-1 rounded" (click)="addToCart(product.id)">
      Add to Cart
    </button>
  </div>
  }
</div>
