<main class="flex justify-center items-center min-h-screen bg-gray-100">
  <section class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md flex flex-col gap-6">
    <h1 class="text-4xl font-bold text-center text-gray-800">Register</h1>

    <!-- USERNAME -->
    <div class="flex flex-col gap-2">
      <label class="text-lg font-semibold text-gray-700">Username</label>

      <div
        class="flex items-center border rounded-xl px-4 py-2 focus-within:ring-2 focus-within:ring-sky-500"
      >
        <input
          type="text"
          placeholder="jhondoe"
          class="flex-1 outline-none text-gray-700"
          #txtUsername
        />
        <i class="fa-solid fa-user text-gray-400"></i>
      </div>
    </div>

    <!-- EMAIL -->
    <div class="flex flex-col gap-2">
      <label class="text-lg font-semibold text-gray-700">Email</label>

      <div
        class="flex items-center border rounded-xl px-4 py-2 focus-within:ring-2 focus-within:ring-sky-500"
      >
        <input
          type="email"
          placeholder="jhondoe@gmail.com"
          class="flex-1 outline-none text-gray-700"
          #txtEmail
        />
        <i class="fa-solid fa-envelope text-gray-400"></i>
      </div>
    </div>

    <!-- PASSWORD -->
    <div class="flex flex-col gap-2">
      <label class="text-lg font-semibold text-gray-700">Password</label>

      <div
        class="flex items-center border rounded-xl px-4 py-2 focus-within:ring-2 focus-within:ring-sky-500"
      >
        <input
          type="password"
          placeholder="••••••••"
          class="flex-1 outline-none text-gray-700"
          #txtPassword
        />
        <i class="fa-solid fa-lock text-gray-400"></i>
      </div>
    </div>

    <!-- BUTTON -->
    <button
      class="bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 rounded-xl transition"
      (click)="register(txtUsername.value, txtEmail.value, txtPassword.value)"
    >
      Crear cuenta
    </button>

    <!-- LOGIN -->
    <div class="text-center text-sm">
      <span class="text-gray-600">¿Ya tienes cuenta?</span>
      <button class="text-sky-600 font-semibold ml-1 hover:underline" routerLink="/login">
        Inicia sesión
      </button>
    </div>
  </section>
</main>
